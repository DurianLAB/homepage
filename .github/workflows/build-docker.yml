name: Build and Push Docker Image
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest # Change from self-hosted to the latest Ubuntu runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    # ➡️ NEW STEP 1: Generate Docker metadata (tags and labels)
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/durianlab-consulting
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha,format=short
    - name: Set DOCKER_IMAGE_VERSION
      id: set_version
      run: echo "DOCKER_IMAGE_VERSION=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

    # ➡️ REVISED STEP 2: Build and push, using the generated tags
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        # Use the output from the metadata step
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          DOCKER_IMAGE_VERSION=${{ steps.set_version.outputs.DOCKER_IMAGE_VERSION }}