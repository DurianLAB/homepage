---
version: "2.0"

services:
  web:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/durianlab-consulting:${{ github.sha }}
    expose:
      - port: 80
        as: 80
        to:
          - global: true
    env:
      - NODE_ENV=staging
      - REACT_APP_ENV=staging
    params:
      storage:
        web-data:
          mount: /app/build
          readOnly: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 1Gi
        storage:
          size: 10Gi
  placement:
    akash:
      attributes:
        region: us-west
      signedBy:
        anyOf:
          - "${{ secrets.STAGING_PROVIDER }}"
      pricing:
        web:
          denom: uakt
          amount: 5000

deployment:
  web:
    akash:
      profile: web
      count: 1