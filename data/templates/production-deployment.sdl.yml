---
version: "2.0"

services:
  web:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/durianlab-consulting:${{ github.sha }}
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 443
        as: 443
        to:
          - global: true
    env:
      - NODE_ENV=production
      - REACT_APP_ENV=production
    params:
      storage:
        web-data:
          mount: /app/build
          readOnly: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 2Gi
        storage:
          size: 20Gi
  placement:
    akash:
      attributes:
        region: us-west
      signedBy:
        anyOf:
          - "${{ secrets.PRODUCTION_PROVIDER }}"
      pricing:
        web:
          denom: uakt
          amount: 10000

deployment:
  web:
    akash:
      profile: web
      count: 1