apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-proxy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.yourdomain.com # Replace with your API domain
    http:
      paths:
      - path: /send-contact-email
        pathType: Prefix
        backend:
          service:
            name: api-proxy-service
            port:
              number: 80
