<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="DurianLAB IT Consulting - Leading secure and scalable IT solutions"
    />
    <title>DurianLAB IT Consulting</title>
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Schema.org JSON-LD for DurianLAB Services -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DurianLAB IT Consulting",
      "description": "Leading secure and scalable IT solutions including VDI, MSP, and CI/CD services on Akash Network",
      "url": "https://durianlab.com",
      "logo": "https://durianlab.com/logo.png",
      "sameAs": [
        "https://github.com/DurianLAB",
        "https://twitter.com/DurianLAB"
      ],
      "offers": [
        {
          "@type": "Offer",
          "name": "Virtual Desktop Infrastructure (VDI)",
          "description": "Secure, scalable virtual desktops for remote workforce",
          "priceRange": "$25-$120+",
          "priceCurrency": "USD"
        },
        {
          "@type": "Offer",
          "name": "Managed Service Provider (MSP)",
          "description": "Complete IT management and support for businesses",
          "priceRange": "$100-$250",
          "priceCurrency": "USD"
        },
        {
          "@type": "Offer",
          "name": "CI/CD Services",
          "description": "DevOps automation and continuous delivery solutions",
          "priceRange": "$5,000-$10,000+",
          "priceCurrency": "USD"
        }
      ],
      "serviceArea": {
        "@type": "Country",
        "name": "United States"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
     <div id="root"></div>
     <div style="display: none;">Docker Version: DOCKER_IMAGE_VERSION</div>
     <!-- Slack Live Chat Widget (Social Intents) -->
     <script src="https://www.socialintents.com/api/chatWidget.js?token=YOUR_WIDGET_TOKEN"></script>
   </body>
</html>
